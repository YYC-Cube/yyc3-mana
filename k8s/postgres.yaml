apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: yyc3
  labels:
    app: yyc3
    component: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yyc3
      component: postgres
  template:
    metadata:
      labels:
        app: yyc3
        component: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
          protocol: TCP
        env:
        - name: POSTGRES_USER
          value: yyc3user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: yyc3-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          value: yyc3db
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - yyc3user
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - yyc3user
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: yyc3
  labels:
    app: yyc3
    component: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: yyc3
    component: postgres
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: yyc3
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
