# YYC³ 智能AI浮窗系统 - 完整部署配置

version: '3.8'

services:
  # ==================== 核心服务 ====================
  
  # 自治AI引擎服务
  autonomous-engine:
    build:
      context: .
      dockerfile: docker/Dockerfile.engine
    container_name: yyc3-autonomous-engine
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - MONGO_URL=mongodb://mongo:27017/yyc3
      - MODEL_SERVICE=model-adapter:3001
      - LEARNING_SERVICE=learning-system:3002
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - engine-logs:/app/logs
      - engine-data:/app/data
    networks:
      - yyc3-network
    depends_on:
      - redis
      - mongo
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # 模型适配器服务
  model-adapter:
    build:
      context: .
      dockerfile: docker/Dockerfile.adapter
    container_name: yyc3-model-adapter
    environment:
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LOCAL_MODEL_PATH=/models
      - CACHE_ENABLED=true
      - CACHE_TTL=3600
      - PORT=3001
    ports:
      - "3001:3001"
    volumes:
      - ./models:/models:ro
      - adapter-cache:/app/cache
      - adapter-logs:/app/logs
    networks:
      - yyc3-network
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # 学习系统服务
  learning-system:
    build:
      context: .
      dockerfile: docker/Dockerfile.learning
    container_name: yyc3-learning-system
    environment:
      - NODE_ENV=production
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - TENSORBOARD_LOGS=/logs
      - POSTGRES_URL=postgresql://postgres:${DB_PASSWORD}@postgres:5432/learning
      - PORT=3002
    ports:
      - "3002:3002"
    volumes:
      - learning-logs:/logs
      - learning-models:/models
      - learning-data:/data
    networks:
      - yyc3-network
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # 目标管理服务
  goal-management:
    build:
      context: .
      dockerfile: docker/Dockerfile.goals
    container_name: yyc3-goal-management
    environment:
      - NODE_ENV=production
      - MONGO_URL=mongodb://mongo:27017/yyc3
      - REDIS_URL=redis://redis:6379
      - PORT=3003
    ports:
      - "3003:3003"
    networks:
      - yyc3-network
    depends_on:
      - mongo
      - redis
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ==================== 前端服务 ====================
  
  # Next.js前端应用
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: yyc3-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api-gateway:8080
      - NEXT_PUBLIC_WS_URL=ws://api-gateway:8080/ws
      - PORT=3200
    ports:
      - "3200:3200"
    networks:
      - yyc3-network
    depends_on:
      - api-gateway
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3200"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ==================== API网关 ====================
  
  api-gateway:
    image: nginx:alpine
    container_name: yyc3-api-gateway
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - gateway-logs:/var/log/nginx
    networks:
      - yyc3-network
    depends_on:
      - autonomous-engine
      - model-adapter
      - learning-system
      - goal-management
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ==================== 数据存储 ====================
  
  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: yyc3-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 2gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - yyc3-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 2G
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # MongoDB数据库
  mongo:
    image: mongo:7
    container_name: yyc3-mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
      - MONGO_INITDB_DATABASE=yyc3
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - yyc3-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # PostgreSQL数据库
  postgres:
    image: postgres:16-alpine
    container_name: yyc3-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=yyc3
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - yyc3-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ==================== 监控服务 ====================
  
  # Prometheus监控
  prometheus:
    image: prom/prometheus:latest
    container_name: yyc3-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - yyc3-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Grafana可视化
  grafana:
    image: grafana/grafana:latest
    container_name: yyc3-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    ports:
      - "3100:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./docker/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./docker/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - yyc3-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Jaeger分布式追踪
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: yyc3-jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - yyc3-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:16686"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ==================== 日志聚合 ====================
  
  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: yyc3-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - yyc3-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: yyc3-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - yyc3-network
    depends_on:
      - elasticsearch
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

# ==================== 网络配置 ====================

networks:
  yyc3-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ==================== 数据卷 ====================

volumes:
  # 应用数据
  engine-logs:
  engine-data:
  adapter-cache:
  adapter-logs:
  learning-logs:
  learning-models:
  learning-data:
  gateway-logs:
  
  # 数据库
  redis-data:
  mongo-data:
  mongo-config:
  postgres-data:
  
  # 监控
  prometheus-data:
  grafana-data:
  elasticsearch-data:
