version: '3.8'

services:
  # 开发环境应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - redis
      - postgres
    networks:
      - yyc3-network
    restart: unless-stopped
    command: npm run dev

  # Redis服务
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - yyc3-network
    restart: unless-stopped

  # PostgreSQL服务
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=yyc3user
      - POSTGRES_PASSWORD=yyc3password
      - POSTGRES_DB=yyc3db
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    networks:
      - yyc3-network
    restart: unless-stopped

volumes:
  postgres-dev-data:
    driver: local

networks:
  yyc3-network:
    driver: bridge
