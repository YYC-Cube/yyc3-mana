# ==================== Prometheus监控配置 ====================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'yyc3-production'
    replica: '1'

# 告警规则文件
rule_files:
  - '/etc/prometheus/rules/*.yml'

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - 'alertmanager:9093'

# 抓取配置
scrape_configs:
  # Prometheus自监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # 自治AI引擎
  - job_name: 'autonomous-engine'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['autonomous-engine:3000']
        labels:
          service: 'autonomous-engine'
          component: 'core'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # 模型适配器（多实例）
  - job_name: 'model-adapter'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: 
          - 'model-adapter:3001'
        labels:
          service: 'model-adapter'
          component: 'ai'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # 学习系统
  - job_name: 'learning-system'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['learning-system:3002']
        labels:
          service: 'learning-system'
          component: 'ml'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # 目标管理
  - job_name: 'goal-management'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['goal-management:3003']
        labels:
          service: 'goal-management'
          component: 'business'

  # 前端应用
  - job_name: 'frontend'
    scrape_interval: 30s
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['frontend:3200']
        labels:
          service: 'frontend'
          component: 'ui'

  # API网关（Nginx）
  - job_name: 'nginx'
    scrape_interval: 15s
    static_configs:
      - targets: ['api-gateway:9113']
        labels:
          service: 'nginx'
          component: 'gateway'

  # Redis监控
  - job_name: 'redis'
    scrape_interval: 15s
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          component: 'cache'

  # MongoDB监控
  - job_name: 'mongodb'
    scrape_interval: 15s
    static_configs:
      - targets: ['mongodb-exporter:9216']
        labels:
          service: 'mongodb'
          component: 'database'

  # PostgreSQL监控
  - job_name: 'postgres'
    scrape_interval: 15s
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          component: 'database'

  # Node Exporter（系统指标）
  - job_name: 'node'
    scrape_interval: 15s
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          component: 'infrastructure'

  # cAdvisor（容器指标）
  - job_name: 'cadvisor'
    scrape_interval: 15s
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          component: 'infrastructure'

